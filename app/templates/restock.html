{% extends "base.html" %}
{% block content %}
<div class="form-container">
    <h1>Restock {{ product.name }}</h1>
    <p>Current stock: {{ product.stock }}</p>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div class="form-group">
            {{ form.amount.label }}
            {{ form.amount(class="form-control") }}
        </div>
        {{ form.submit(class="btn btn-primary") }}
    </form>
</div>
{% endblock %}
